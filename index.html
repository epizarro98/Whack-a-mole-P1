<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="style.css">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42" width="42" height="42">...
</head>
<body>
    <div class="flex">
    <img src='https://cdna.artstation.com/p/assets/images/images/004/089/948/medium/mikel-ramos-mole-01.jpg?1480267515' id='surprise--mole' style='display: none'/>
    <div class='section'>       
        <div class='clicks'>Whacks:<span class='whacked'></span></div>
        <div class='start' id='start--game'><button class='style--button'>Start Game</button></div>
        <div class='timer'>Timer: 30</div>
        <div class='reset'><button class='style--reset'>Reset</button></div>
    </div>
    <div class='container'>
        <div class='start1'><h1>Whack-<span>a</span>-mole!</h1></div>
        <div class ='moles--home'></div>
        <div class='pocket' id ='0'></div>
        <div class='pocket' id ='1'></div>
        <div class='pocket' id ='2'></div>
        <div class='pocket' id ='3'></div>
        <div class='pocket' id ='4'></div>
        <div class='pocket' id ='5'></div>
        <div class='pocket' id ='6'></div>
        <div class='pocket' id ='7'></div>
        <div class='pocket' id ='8'></div>
    </div>
    
    <div>
    <button class='result--button'>Results</button>
</div>

<div class='modal-bg'>
    <div class='modal'>
        <h2 id="high--scores">Leaderboard</h2>
        <h3 id="s1">1. </h3>
        <h3 id="s2">2. </h3>
        <h3 id="s3">3. </h3>
    <form id='form' autocomplete="off">
        <label class='name'>Name: </label>
        <input type='text' name='name' id='text-box'>
        <button id='submit-button' type='submit'>Submit</button>
    </form>
        <span class="modal-close">X</span>
        </div>
    </div>
    <script src="app.js"></script>
</div>
</body>
</html>
